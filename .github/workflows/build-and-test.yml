name: Build and test

on: [push, pull_request, workflow_dispatch]

concurrency:
  group: environment-${{github.ref}}
  cancel-in-progress: true

jobs:
  msvc:
    name: Windows  ${{ matrix.generator }}
    uses: ./.github/workflows/reusable-build-and-test.yml
    with:
      name: ${{ matrix.shared && 'Shared' || 'Static' }} ${{ matrix.arch }} ${{ matrix.compiler.cxx }}
      generator: ${{ matrix.generator }}
      arch: ${{ matrix.arch }}
      runner: "windows-2025"
      use-system-deps: false
      build-shared: ${{ matrix.shared }}
      c-compiler: ${{ matrix.compiler.c }}
      cxx-compiler: ${{ matrix.compiler.cxx }}

    strategy:
      matrix:
        generator: ["Visual Studio 17 2022", "Ninja Multi-Config"]
        shared: [true, false]
        arch: [x64, x86, arm]
        compiler:
          [
            { c: "cl", cxx: "cl" },
            { c: "clang-cl", cxx: "clang-cl" },
            { c: "gcc", cxx: "g++" },
          ]
        exclude:
          - arch: arm
            generator: "Visual Studio 17 2022"
          - compiler:
              c: "gcc"
              cxx: "g++"
            generator: "Visual Studio 17 2022"
